<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuildWise</title>
    
    <!-- 1. Import the Poppins font from Google Fonts (using <link> is recommended) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 2. Configure Tailwind to recognize and use the Poppins font -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // This creates a new 'font-poppins' utility class
              poppins: ['Poppins', 'sans-serif'],
            },
          },
        },
      }
    </script>
    
  </head>
  
  <!-- 3. Apply the new font to the entire application by adding the class to the <body> -->
  <body class="font-poppins">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
